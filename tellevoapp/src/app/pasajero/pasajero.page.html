
<ion-content class="fondo letra">

  <div class="menu letra ">
    <ion-row>
      <ion-col>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <span>Menu</span>
          <mat-icon>directions_walk</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/perfil']">
            <mat-icon>face</mat-icon>
            <span>Perfil</span>
          </button>
          <button mat-menu-item (click)="salirPagina()">
            <mat-icon>reply</mat-icon>
            <span>Salir</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </ion-col>
      <ion-col class="margin-subtitulo">
        <!-- IMPRESIÃ“N NOMBRE ALUMNO -->
        Alumno: {{alumno}}
      </ion-col>
    </ion-row>
  </div> 
  <form action="" #formulario="ngForm" >

    <div class="margin-check letra caja3">
      <ion-row >
          <ion-col size="12">
            Viajes Disponibles
          </ion-col>
          <ion-col size="12">
              <mat-radio-group name="labelPosition" [(ngModel)]="labelPosition">
                <mat-radio-button class="example-margin"  value="after" (clic)="geolocalizacion()">Si</mat-radio-button>
                <mat-radio-button class="example-margin" value="before">No</mat-radio-button>
              </mat-radio-group>
          </ion-col>  
      </ion-row>
    </div>
    
    <div class="margin-check caja3">
      <ion-row>
        <ion-col size="12">
          Tarifa
        </ion-col>
        <ion-col size="10">
          <mat-accordion >
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title size="5">
                  Valor Tarifa
                </mat-panel-title>
              </mat-expansion-panel-header>
              $50 x Minuto.
            </mat-expansion-panel>
          </mat-accordion>  
        </ion-col>
      </ion-row>
    </div> 

    <div class="margin-contenido letra caja3">
      <ion-row>
        <ion-col size="5">
          Total Viaje:
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </div>
    
    <mat-divider [inset]="true" class="caja3"></mat-divider>

    <ion-row>
      <div class="example-button-row">
        <button mat-flat-button [disabled]="formulario.invalid" class="margenb"  (click)="geolocalizacion()">Solicitar Viaje</button>
      </div> 
    </ion-row>

  </form>
  
</ion-content>
