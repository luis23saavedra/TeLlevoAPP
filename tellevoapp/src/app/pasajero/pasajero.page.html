<ion-header>
  <ion-toolbar>
    <ion-title>Solicita Tu Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo letra">

  <form action="" #formulario="ngForm" >

    <div class="margin-check letra caja3">
      <ion-row >
          <ion-col size="12">
            Viajes Disponibles
          </ion-col>
          <ion-col size="12">
              <mat-radio-group name="labelPosition" [(ngModel)]="labelPosition">
                <mat-radio-button class="example-margin"  value="after">Si</mat-radio-button>
                <mat-radio-button class="example-margin" value="before">No</mat-radio-button>
              </mat-radio-group>
          </ion-col>  
      </ion-row>
    </div>
    
    <div class="margin-check caja3">
      <ion-row>
        <ion-col size="12">
          Tarifa
        </ion-col>
        <ion-col size="10">
          <mat-accordion >
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title size="5">
                  Valor Tarifa
                </mat-panel-title>
              </mat-expansion-panel-header>
              $50 x Minuto.
            </mat-expansion-panel>
          </mat-accordion>  
        </ion-col>
      </ion-row>
    </div> 

    <div class="margin-contenido letra caja3">
      <ion-row>
        <ion-col size="5">
          Total Viaje:
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </div>
    
    <mat-divider [inset]="true" class="caja3"></mat-divider>

    <ion-row>
      <div class="example-button-row">
        <button mat-flat-button [disabled]="formulario.invalid" class="margenb"  (click)="redirecionPage()">Solicitar Viaje</button>
      </div> 
    </ion-row>

    <ion-row>
      <div class="example-button-row">
        <button mat-flat-button  class="margenb2" [routerLink]="['/login']">Volver</button>
      </div> 
    </ion-row>

  </form>
  
</ion-content>
