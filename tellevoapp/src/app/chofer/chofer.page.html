<ion-content class="fondo letra">
  
  <div class="menu letra ">
    <ion-row>
      <ion-col>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <span>Menu</span>
          <mat-icon>commute</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/perfil']">
            <mat-icon>face</mat-icon>
            <span>Perfil</span>
          </button>
          <button mat-menu-item (click)="salirPagina()">
            <mat-icon>reply</mat-icon>
            <span>Salir</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </ion-col>
      <ion-col class="margin-subtitulo">
        <!-- IMPRESIÃ“N NOMBRE CONDUCTOR -->
        Conductor: {{conductor}}
      </ion-col>
    </ion-row>
  </div> 
  
  <form action="" #formulario="ngForm" >
 
    <div class="margin-check letra caja3">
      <ion-row>
        <ion-col size="12">
          Establece la tarifa:
        </ion-col>
      </ion-row>
        
      <ion-row>

          <mat-radio-group name="labelPosition" [(ngModel)]="labelPosition">
            <ion-row>
              <mat-radio-button class="example-margin"  value="after">$50 x minuto</mat-radio-button>
            </ion-row>
            <ion-row>
              <mat-radio-button class="example-margin" value="before">$100 x minuto</mat-radio-button>
            </ion-row>
          </mat-radio-group>

      </ion-row>
    </div>
    
    <mat-divider [inset]="true" class="caja3"></mat-divider>

    <ion-row>
      <div class="example-button-row">
        <button mat-flat-button [disabled]="formulario.invalid" class="margenb"  (click)="redirecionPage()">Ingresar</button>
      </div> 
    </ion-row>

  </form>

</ion-content>
