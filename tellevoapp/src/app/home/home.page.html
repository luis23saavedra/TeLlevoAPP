      <ion-text class="" color="sucess">
        <div class="margin-superior fondo ">
          <ion-slides>
            <ion-slide>
              <img src="logoapp" src="assets/img/logo3.jpeg" class="imagen">
            </ion-slide>
          </ion-slides>    
        </div>
      </ion-text>

    <div class=" letra caja3">
      <ion-row >
          <ion-col size="12" class="titulo">
            Correo Institucional
          </ion-col>
          <ion-col size="12">
            <mat-form-field appearance="fill" class="letra " >
              <input matInput placeholder="ejemplo@duocuc.cl" name="email" type="email" #email="ngModel" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[duocuc]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" class="letra" [(ngModel)]="datos.email" required>
              <!-- VALIDACIONES -->
              <mat-error *ngIf="email.errors?.['required']">
                Debes ingresar tu email institucional.
              </mat-error>
              <mat-error *ngIf="email.errors?.['pattern']">
                Correo electrónico inválido.
              </mat-error>
              <!-- VALIDACIONES -->
            </mat-form-field>
          </ion-col>  
      </ion-row>
    </div>

    <div class=" letra caja3">
      <ion-row >
          <ion-col size="12" class="titulo">
            Contraseña
          </ion-col>
          <ion-col size="12">
            <mat-form-field appearance="fill" class="letra ancho" >
              <input matInput placeholder="Ingrese su contraseña" name="contrasenia" type="password" minlength=6 maxlength=6 class="letra" #contrasenia="ngModel"  [(ngModel)]="datos.contrasenia" required>
              <!-- VALIDACIONES -->
              <mat-error *ngIf="contrasenia.errors?.['required']">
                Debes ingresar tu contrasenia.
              </mat-error>
              <mat-error *ngIf="contrasenia.errors?.['minlength']">
                Contraseña inválida.
              </mat-error>
              <!-- VALIDACIONES -->
            </mat-form-field>
          </ion-col>  
      </ion-row>
    </div>

    <mat-divider ></mat-divider>

    <div>
      <ion-row>
        <button mat-flat-button [disabled]="formulario.invalid" type="submit" class="botton" shape="round" (click)="registroValidacion('3000ms', '1500ms')">Ingresar</button>
      </ion-row> 
    </div>

    <div>
      <ion-row>
        <button mat-flat-button class="botton1" >
          <mat-icon>account_circle</mat-icon>
          Ingresa con tu cuenta
        </button>
      </ion-row> 
    </div>

    <div class="recuperar-contrasenia letra ">
      <ion-row >
        <a [routerLink]="['/restablecer-contrasenia']">Olvidé mi contraseña</a>
      </ion-row> 
    </div>

  </form>
  
  <ion-footer class="footer">
    <p class="ion-text-center">Desarrollado por:</p>
    <p>Salomón Meza - Adán Yáñez - Luis Saavedra</p>
  </ion-footer>

</ion-content>
